Builds:
  - versionName: 1.4.1
    versionCode: 7
    commit: 74be387fa3a5eedd0bd67da3663073c62c134d0c
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - web
      - windows
      - macos
      - scripts
    prebuild:
      - flutterVersion=$(sed -n -E "s/^\s+flutter:\s*([0-9.]+)/\1/p" pubspec.yaml)
      - '[[ $flutterVersion ]]'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --obfuscate --split-debug-info=./build/app/outputs/symbols

  - versionName: 2.0.0
    versionCode: 8
    commit: 484f854be0a629e6ce8eb79f83ac7b6bd5ea6154
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    rm:
      - ios
      - linux
      - web
      - windows
      - macos
      - scripts
    prebuild:
      - flutterVersion=$(sed -n -E "s/^\s+flutter:\s*([0-9.]+)/\1/p" pubspec.yaml)
      - '[[ $flutterVersion ]]'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - sed -i -e 's/8.12.1/8.11.1/' .pub-cache/hosted/pub.dev/{{shared_preferences,url_launcher}_android,flutter_plugin_android_lifecycle}-*/android/build.gradle
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk --release --obfuscate --split-debug-info=./build/app/outputs/symbols

