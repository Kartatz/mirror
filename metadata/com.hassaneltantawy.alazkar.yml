    output: build/app/outputs/apk/release/app-release-unsigned.apk
    srclibs:
      - flutter@stable
    rm:
      - dll
      - alazkar/ios
    prebuild:
      - export flutterVersion=$(sed -n -E "s/.*flutter:\s\"([0-9.]+)\"/\1/p" pubspec.yaml)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
