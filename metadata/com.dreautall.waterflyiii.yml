Builds:
  - versionName: 1.1.6
    versionCode: 5151
    commit: a6dd72dbbf579ce4bbd843960f12b8011b85b6ad
    output: build/app/outputs/flutter-apk/app-x86_64-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - git -C $$flutter$$ checkout -f $(cat fastlane/metadata/android/flutter-version.txt)
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/dart --disable-analytics
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter pub get
      - sed -i -e '/gms/d' $PUB_CACHE/hosted/pub.dev/cronet_http-*/android/build.gradle
      - sed -i -e 's/8.12.1/8.11.1/' .pub-cache/hosted/pub.dev/{{local_auth,shared_preferences,quick_actions,url_launcher,path_provider,image_picker}_android,package_info_plus,flutter_plugin_android_lifecycle}-*/android/build.gradle
      - sed -i -e 's/8.13.0/8.11.1/' .pub-cache/hosted/pub.dev/flutter_email_sender-*/android/build.gradle
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter gen-l10n
      - $$flutter$$/bin/flutter build apk --obfuscate --split-debug-info=build/app/outputs/symbols/apk
        --release --split-per-abi --build-number $(( $$VERCODE$$/10 )) --build-name=$$VERSION$$
        --target-platform="android-x64" --dart-define=cronetHttpNoPlay=true

