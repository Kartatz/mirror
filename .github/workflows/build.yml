name: Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    branches:
        - '**'
  push:
    branches:
        - '**'

permissions: write-all

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Run
      run: |
        source './utils.sh'
        
        mirror \
            'https://www.bearssl.org/git/BearSSL' \
            '${{ github.repository }}' \
            '${{ secrets.GITHUB_TOKEN }}'

