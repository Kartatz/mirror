name: Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    branches:
        - '**'
  push:
    branches:
        - '**'

permissions: write-all

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Run
      run: |
        git clone --quiet --mirror 'https://www.bearssl.org/git/BearSSL' './repo'
        git -C './repo' push --force --quiet --all --tags https://kartatz:${{ secrets.GITHUB_TOKEN }}@github.com/Kartatz/mirror

