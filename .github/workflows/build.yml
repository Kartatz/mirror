name: Build

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
    branches:
        - '**'
  push:
    branches:
        - '**'

permissions: write-all

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Run
      run: |
         function mirror() {
            
            local directory="$(mktemp --directory)"
            
            git clone --quiet --mirror "${1}" "${directory}"
            
            git -C "${directory}" push --force --quiet --branches https://github:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
            git -C "${directory}" push --force --quiet --tags https://github:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        }
        
        mirror https://www.bearssl.org/git/BearSSL


